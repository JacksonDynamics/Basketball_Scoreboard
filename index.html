<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="score-el">
            <h3 class="teams">HOME</h3>
            <h2 id="home-score">0</h2>
            <div class="add-points-btns">
                <button 
                    id="plus-one-point-home"
                    class="plus-point" onclick="increment1Home()">+1
                </button>
                <button 
                    id="plus-two-point-home"
                    class="plus-point"
                    onclick="increment2Home()">+2
                </button>
                <button 
                    id="plus-three-point-home"
                    class="plus-point"
                    onclick="increment3Home()">+3
                </button>
            </div>
        </div>
        <div class="score-el">
            <h3 class="teams">GUEST</h3>
            <h2 id="guest-score">0</h2>
            <div class="add-points-btns">
                <button 
                    id="plus-one-point-guest"
                    class="plus-point" 
                    onclick="increment1Guest()">+1
                </button>
                <button 
                    id="plus-two-point-guest"
                    class="plus-point"
                    onclick="increment2Guest()">+2
                </button>
                <button 
                    id="plus-three-point-guest"
                    class="plus-point"
                    onclick="increment3Guest()">+3
                </button>
            </div>
        </div>
        <div>
            <button 
                id="reset" 
                onclick="reset()">New Game
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
